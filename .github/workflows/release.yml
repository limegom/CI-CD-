name: Release (Build & Push Image)

on:
  push:
    tags: [ 'v*' ]   # 예: v1.0.0
  workflow_dispatch:

permissions:
  contents: read
  packages: write     # GHCR 푸시 권한

jobs:
  docker:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag
        id: meta
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          else
            echo "TAG=manual-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Build & Push (fastapi-app)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: fastapi-app/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.TAG }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
