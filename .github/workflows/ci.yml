name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      LOKI_ENDPOINT: ""                      # 빈 값이면 Loki 비활성
      PYTHONPATH: ${{ github.workspace }}/fastapi-app
    defaults:
      run:
        shell: bash
        working-directory: fastapi-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('fastapi-app/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff

      - name: Ruff lint
        run: ruff check .

      - name: Run tests
        run: pytest -q

      - name: Package artifact (tar.gz)
        run: |
          mkdir -p dist
          printf "build_at=%s\n" "$(date -u +'%Y-%m-%dT%H:%M:%SZ')" > dist/build-info.txt
          tar --exclude='.venv' --exclude='__pycache__' --exclude='.git' -czf dist/fastapi-app.tgz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-tar
          path: fastapi-app/dist
          retention-days: 7
